<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Amazing Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1 id="title">Awesome Quiz</h1>

        <!-- Quiz Contents and End Score go here-->
        <h2 id="question" class="headline-secondary--grouped"></h2>

        <!-- Quiz Answer Choices go here-->
        <div id="contents"></div>

        <!-- Quiz Progress goes here-->
        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="quiz_ui.js"></script>
<script src="app.js"></script>
</body>
</html>
