<!DOCTYPE html>
<html>
<head>
	<title>Simple Drawing Application</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<canvas	width="600" height="400"></canvas>
	<div class="sliders drawing">
		<p>
			<label for="width"
			style="color: white; text-align: center; font-size: 1em; text-decoration: bold;">
			Line Width</label>
			<input id="width" name="width" type="range" min=0 max=10 value=0>
		</p>
	</div>

	<div class="controls">
		<ul>
			<li class="red"></li>
			<li class="blue selected"></li>
			<li class="yellow"></li>
		</ul>
		<button id="revealColorSelect">New Color</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
			<button id="addNewColor">Add Color</button>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app-demo.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
